<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;PAPER_WIDTH&quot;:862,&quot;PAPER_HEIGHT&quot;:494,&quot;PAPER_SCROLL_LEFT&quot;:2036,&quot;PAPER_SCROLL_TOP&quot;:2220,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src&quot;,&quot;THEME&quot;:&quot;designertemplate&quot;}">

 <body>

   </v-vertical-layout> 
  </v-css-layout>
